<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Market Battle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Admin Login</h2>
      <input id="user" class="input" placeholder="Username" />
      <br/><br/>
      <input id="pass" class="input" placeholder="Password" type="password" />
      <br/><br/>
      <button class="btn" onclick="login()">Login</button>
      <div class="small" id="msg"></div>
    </div>
    <br/>
    <div class="card" id="dash" style="display:none">
      <div class="header"><h2>Dashboard</h2><div class="small" id="api">API</div></div>
      <div class="row">
        <div>
          <h3>Create Battle</h3>
          <input id="sym" class="input" value="BTCUSDT" />
          <br/><br/>
          <input id="dur" class="input" type="number" value="60" />
          <br/><br/>
          <button class="btn" onclick="createBattle()">Create</button>
        </div>
        <div>
          <h3>Bot & Resolve</h3>
          <input id="bid" class="input" placeholder="Battle ID" />
          <br/><br/>
          <button class="btn" onclick="bot('UP')">Add Bot UP</button>
          <button class="btn btn-down" onclick="bot('DOWN')">Add Bot DOWN</button>
          <br/><br/>
          <button class="btn btn-ghost" onclick="resolve()">Force Resolve</button>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div>
          <h3>Pending Deposits</h3>
          <div id="deps" class="small">Loading…</div>
        </div>
        <div>
          <h3>Pending Withdrawals</h3>
          <div id="wids" class="small">Loading…</div>
        </div>
      </div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
