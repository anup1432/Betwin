<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betwin Crypto Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-section">
    <h2>Register</h2>
    <input id="regUser" type="text" placeholder="Username" />
    <input id="regPass" type="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
  </div>

  <div class="form-section">
    <h2>Login</h2>
    <input id="loginUser" type="text" placeholder="Username" />
    <input id="loginPass" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div class="form-section">
    <h2>Bet</h2>
    <input id="betAmount" type="number" value="10" placeholder="Amount ($)" />
    <button id="betUpBtn">Bet UP</button>
    <button id="betDownBtn">Bet DOWN</button>
  </div>

  <div class="form-section">
    <h2>Wallet</h2>
    <div id="walletInfo">Please log in!</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
