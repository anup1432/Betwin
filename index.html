<!-- Deposit Modal -->
<div id="depositModal" class="modal hidden">
  <div class="modal-card">
    <div class="modal-head">
      <h3>Deposit</h3>
      <button class="icon-btn" data-close="depositModal">âœ•</button>
    </div>
    <div class="modal-body">
      <p class="muted">
        Send funds to selected wallet then paste Transaction ID.  
        Admin approval required. Welcome bonus $1 once.
      </p>

      <!-- Name Input -->
      <input id="depositName" placeholder="Your Name" />

      <!-- Amount Input -->
      <input id="depositAmount" type="number" min="0.1" step="0.01" placeholder="Amount ($)" />

      <!-- Wallet Selector -->
      <div class="wallet-row">
        <div class="label">Select Wallet</div>
        <select id="depositWalletSelect" class="wallet-dropdown"></select>
        <button class="mini ghost" id="copyDepositWallet">Copy</button>
      </div>

      <!-- Txn ID -->
      <input id="depositTxn" placeholder="Transaction ID" />

      <!-- Buttons -->
      <div class="row gap">
        <button id="submitDeposit" class="btn primary">Submit</button>
        <button class="btn" data-close="depositModal">Cancel</button>
      </div>

      <div id="depositMsg" class="muted"></div>
    </div>
  </div>
</div>
