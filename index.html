<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetWin Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #000;
    }
    .balance {
      font-size: 18px;
    }
    .plus-btn {
      background: green;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .menu {
      position: relative;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 22px;
      color: white;
      cursor: pointer;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background: #222;
      min-width: 150px;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
    }
    .menu-content button {
      display: block;
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      color: white;
      text-align: left;
      cursor: pointer;
    }
    .menu-content button:hover {
      background: #444;
    }
    .card {
      margin: 20px;
      padding: 15px;
      background: #222;
      border-radius: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <div class="balance">Balance: <span id="balance">100</span> USDT</div>
    <button class="plus-btn" onclick="deposit()">+</button>
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">⋮</button>
      <div class="menu-content" id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
      </div>
    </div>
  </header>

  <!-- TradingView Chart -->
  <div class="tradingview-widget-container" style="height:400px;">
    <div id="tradingview_chart" style="height:100%;"></div>
  </div>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      "width": "100%",
      "height": 400,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "1",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
  </script>

  <!-- Game Log -->
  <div class="card">
    <h3>📊 Game Log</h3>
    <div id="gameLog"></div>
  </div>

  <script>
    let balance = 100;

    function updateBalance() {
      document.getElementById("balance").innerText = balance;
    }

    function deposit() {
      let amount = prompt("Enter deposit amount:");
      if (amount && !isNaN(amount)) {
        balance += parseFloat(amount);
        updateBalance();
      }
    }

    function withdraw() {
      let amount = prompt("Enter withdraw amount:");
      if (amount && !isNaN(amount)) {
        amount = parseFloat(amount);
        if (amount <= balance) {
          balance -= amount;
          updateBalance();
        } else {
          alert("Not enough balance!");
        }
      }
    }

    function toggleMenu() {
      let menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Bot Prediction Game
    function botGame() {
      let betAmount = 10;
      if (balance < betAmount) return;

      balance -= betAmount;
      let winChance = Math.random(); // 0 to 1
      let result;
      if (winChance < 0.3) {  // 30% win chance
        balance += betAmount * 2;
        result = "✅ Bot won! +" + betAmount;
      } else {
        result = "❌ Bot lost -" + betAmount;
      }
      updateBalance();

      let log = document.getElementById("gameLog");
      let entry = document.createElement("div");
      entry.textContent = new Date().toLocaleTimeString() + " - " + result;
      log.prepend(entry);
    }

    // Run bot every 10 seconds
    setInterval(botGame, 10000);
  </script>

</body>
</html>
