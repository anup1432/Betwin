<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betwin Stock Prediction Game</title>
  <style>
    /* Basic styles and dark/light theme */
    :root {
      --bg-dark: #181818;
      --text-dark: #fafafa;
      --bg-light: #f4f6fa;
      --text-light: #111;
      --green: #2ecc40;
      --red: #ff4136;
      --card-bg-dark: #232323;
      --card-bg-light: #fff;
      --border-radius: 10px;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px;
      background: var(--card-bg-dark);
      border-bottom: 1px solid #4444;
    }
    body.light header {
      background: var(--card-bg-light);
      border-color: #ccc;
    }
    .balance {
      font-weight: 600;
      font-size: 1.2em;
    }
    .deposit-btn {
      background: var(--green);
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-left: 12px;
      transition: background 0.3s ease;
    }
    .deposit-btn:hover {
      background: #27ae35;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 1.8em;
      color: inherit;
      cursor: pointer;
    }
    main {
      max-width: 640px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg-dark);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }
    body.light main {
      background: var(--card-bg-light);
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .graph {
      position: relative;
      height: 250px;
      background: #151515;
      border-radius: var(--border-radius);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    body.light .graph {
      background: #fafafa;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
    }
    #graphCanvas {
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius);
    }
    .graph-number {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.4em;
      font-weight: 700;
      color: var(--green);
      user-select: none;
    }
    .graph-down .graph-number {
      color: var(--red);
    }
    .bet-controls {
      display: flex; justify-content: center; gap: 16px;
    }
    .bet-btn {
      flex: 1;
      padding: 14px 0;
      font-size: 1.3em;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: var(--border-radius);
      color: white;
      transition: background 0.3s ease;
    }
    .bet-btn.up {
      background: var(--green);
    }
    .bet-btn.up:hover {
      background: #27ae35;
    }
    .bet-btn.down {
      background: var(--red);
    }
    .bet-btn.down:hover {
      background: #e03228;
    }
    input[type=number] {
      width: 100px;
      padding: 10px;
      font-size: 1.2em;
      margin-right: 20px;
      border-radius: var(--border-radius);
      border: 1px solid #999;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .message {
      text-align: center;
      margin: 18px 0;
      font-weight: 600;
      font-size: 1.1em;
    }
    .theme-toggle {
      margin-top: 24px;
      background: #333;
      border: none;
      color: white;
      padding: 10px 18px;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .theme-toggle:hover {
      background: #555;
    }
    body.light .theme-toggle {
      background: #ddd;
      color: #222;
    }
    body.light .theme-toggle:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <div class="balance">
      Balance: <span id="balance">1000</span> USDT
      <button class="deposit-btn" onclick="alert('Deposit feature coming soon!')">+ Deposit</button>
    </div>
    <button class="menu-btn" onclick="alert('Menu coming soon!')">â˜°</button>
  </header>
  <main>
    <div id="graphArea" class="graph">
      <canvas id="graphCanvas"></canvas>
      <div id="graphNumber" class="graph-number">100</div>
    </div>

    <div style="margin-bottom: 14px; text-align: center;">
      <label for="betAmount">Bet Amount (USDT): </label>
      <input type="number" id="betAmount" value="10" min="1" max="1000" />
    </div>

    <div class="bet-controls">
      <button class="bet-btn up" onclick="placeBet('up')">Bet Up</button>
      <button class="bet-btn down" onclick="placeBet('down')">Bet Down</button>
    </div>

    <div id="message" class="message"></div>

    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
  </main>

  <script>
  // Simple graph simulation and bet game logic
  const graphCanvas = document.getElementById('graphCanvas');
  const ctx = graphCanvas.getContext('2d');
  const graphNumber = document.getElementById('graphNumber');
  const balanceSpan = document.getElementById('balance');
  const messageDiv = document.getElementById('message');
  const betAmountInput = document.getElementById('betAmount');
  let balance = 1000;
  let graphValue = 100;
  let graphDirectionUp = true;
  let betPlaced = false;
  let betSide = null;
  let betAmount = 0;

  function resizeCanvas() {
    graphCanvas.width = graphCanvas.clientWidth;
    graphCanvas.height = graphCanvas.clientHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Graph points history for smooth line
  const graphHistory = [graphValue];

  function drawGraph() {
    ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
    const w = graphCanvas.width;
    const h = graphCanvas.height;
    ctx.beginPath();
    ctx.lineWidth = 3;

    // Color green or red depending on direction for last segment
    ctx.strokeStyle = graphDirectionUp ? '#2ecc40' : '#ff4136';

    const length = graphHistory.length;
    const maxPoints = 50;
    const sliceStart = length > maxPoints ? length - maxPoints : 0;
    const points = graphHistory.slice(sliceStart);

    for (let i = 0; i < points.length; i++) {
      const x = (w / (maxPoints - 1)) * i;
      // Normalize vertical position, map value range to canvas height
      const maxVal = Math.max(...points);
      const minVal = Math.min(...points);
      const rangeVal = maxVal - minVal || 1;
      const y = h - ((points[i] - minVal) / rangeVal) * h;

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.stroke();

    graphNumber.textContent = graphValue.toFixed(2);
    graphNumber.className = 'graph-number ' + (graphDirectionUp ? 'graph-up' : 'graph-down');
  }

  function updateGraph() {
    // Randomly decide up/down and change value by 1-5
    graphDirectionUp = Math.random() > 0.5;
    const change = (Math.random() * 5) + 1;
    graphValue += graphDirectionUp ? change : -change;
    graphHistory.push(graphValue);

    // Limit graphHistory length to avoid overflow
    if (graphHistory.length > 100) graphHistory.shift();

    drawGraph();

    // Bet checking logic every 5 seconds
    if (betPlaced) {
      if ((betSide === 'up' && graphDirectionUp) || (betSide === 'down' && !graphDirectionUp)) {
        const winnings = betAmount * 2 * 0.98; // 2% fee
        balance += winnings;
        messageDiv.textContent = `You won ${winnings.toFixed(2)} USDT!`;
      } else {
        messageDiv.textContent = `You lost ${betAmount.toFixed(2)} USDT!`;
      }
      betPlaced = false;
      betSide = null;
      betAmount = 0;
      balanceSpan.textContent = balance.toFixed(2);
      betAmountInput.max = balance.toFixed(2);
    } else {
      messageDiv.textContent = '';
    }
  }

  setInterval(updateGraph, 5000);

  function placeBet(side) {
    if (betPlaced) {
      alert('Wait for the next round!');
      return;
    }
    betAmount = parseFloat(betAmountInput.value);
    if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
      alert('Invalid bet amount!');
      return;
    }
    balance -= betAmount;
    balanceSpan.textContent = balance.toFixed(2);
    betSide = side;
    betPlaced = true;
    messageDiv.textContent = `Bet placed on ${side.toUpperCase()}. Wait for result!`;
    betAmountInput.value = '';
  }

  function toggleTheme() {
    document.body.classList.toggle('light');
  }

  // Initial draw
  drawGraph();
  </script>
</body>
</html>
