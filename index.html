<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betwin | Crypto Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-title">Betwin Crypto Game</h1>
    <div id="userid-show" class="userid-box"></div>
    <div class="card">
      <h2>Bet</h2>
      <input id="betAmount" type="number" value="10" placeholder="Amount ($)" />
      <button id="betUpBtn">Bet UP</button>
      <button id="betDownBtn">Bet DOWN</button>
    </div>
    <div class="card">
      <h2>Wallet</h2>
      <div id="walletInfo">Please Bet to see wallet info!</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
