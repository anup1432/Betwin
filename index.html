<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Battle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Market Battle</h1>
    <div class="balance">
      Balance: $<span id="balance">0.00</span>
      <button id="depositBtn">Deposit</button>
      <button id="withdrawBtn">Withdraw</button>
    </div>
  </header>

  <!-- Live Chart -->
  <section class="chart-section">
    <canvas id="chartCanvas"></canvas>
    <div id="livePrice" class="live-price">$0.00</div>
  </section>

  <!-- Round Info -->
  <section class="round-info">
    <p>Round ends in <span id="roundTimer">20</span>s</p>
    <p id="roundPhase">Place your bets!</p>
  </section>

  <!-- Betting Section -->
  <section class="betting">
    <input type="number" id="betAmount" placeholder="Enter Amount" min="1"/>
    <div class="buttons">
      <button id="betUp" class="up">UP</button>
      <button id="betDown" class="down">DOWN</button>
    </div>
    <div class="lanes">
      <div class="lane up-lane">
        <h3>UP</h3>
        <ul id="upBets"></ul>
      </div>
      <div class="lane down-lane">
        <h3>DOWN</h3>
        <ul id="downBets"></ul>
      </div>
    </div>
  </section>

  <!-- Activity Log -->
  <section class="log">
    <h3>Activity</h3>
    <ul id="activityLog"></ul>
  </section>

  <!-- Deposit Modal -->
  <div id="depositModal" class="modal hidden">
    <div class="modal-content">
      <h2>Deposit</h2>
      <p>Send payment to wallet: <b>0x12345ABCDEF</b></p>
      <input type="text" id="txnId" placeholder="Enter Transaction ID"/>
      <button id="submitDeposit">Submit</button>
      <button id="closeDeposit">Close</button>
    </div>
  </div>

  <!-- Withdraw Modal -->
  <div id="withdrawModal" class="modal hidden">
    <div class="modal-content">
      <h2>Withdraw</h2>
      <input type="number" id="withdrawAmount" placeholder="Enter Amount" min="5"/>
      <button id="submitWithdraw">Submit</button>
      <button id="closeWithdraw">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
