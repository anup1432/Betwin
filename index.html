<canvas id="priceChart" style="width:100%;height:300px;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script>
  const ctx = document.getElementById("priceChart").getContext("2d");

  const priceData = {
    labels: [],
    datasets: [{
      label: "BTC/USDT",
      data: [],
      borderColor: "green",
      borderWidth: 2,
      tension: 0.4,
      fill: true,
      backgroundColor: "rgba(0,255,0,0.1)"
    }]
  };

  const priceChart = new Chart(ctx, {
    type: "line",
    data: priceData,
    options: {
      responsive: true,
      animation: false,
      scales: {
        x: { display: false },
        y: { beginAtZero: false }
      },
      plugins: { legend: { display: false } }
    }
  });

  // Live fake price generator
  let price = 20000;
  setInterval(() => {
    price += (Math.random() - 0.5) * 100; // random up/down
    if (priceData.labels.length > 20) {
      priceData.labels.shift();
      priceData.datasets[0].data.shift();
    }
    priceData.labels.push("");
    priceData.datasets[0].data.push(price);
    priceChart.update();
  }, 1000);
</script>
