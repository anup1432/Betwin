<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BetWin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #111a2b;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: #1f2a40;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .balance {
      font-size: 14px;
    }
    .plus-btn {
      background: #28a745;
      border: none;
      padding: 2px 8px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 5px;
    }
    .menu {
      position: relative;
      display: inline-block;
    }
    .menu button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background: #2d3a55;
      min-width: 120px;
      border-radius: 5px;
      z-index: 1;
    }
    .menu-content a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .menu-content a:hover {
      background: #3a4a6a;
    }
    .menu:hover .menu-content {
      display: block;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><b>BetWin</b></div>
    <div class="balance">Balance: $100 
      <button class="plus-btn" onclick="addBalance()">+</button>
    </div>
    <div class="menu">
      <button>â‹®</button>
      <div class="menu-content">
        <a href="#">ðŸ’° Deposit</a>
        <a href="#">ðŸ’¸ Withdraw</a>
      </div>
    </div>
  </div>

  <!-- Graph -->
  <div class="chart-container">
    <canvas id="gameChart"></canvas>
  </div>

  <script>
    let balance = 100;

    function addBalance() {
      balance += 10;
      document.querySelector(".balance").innerHTML = "Balance: $" + balance + 
        ' <button class="plus-btn" onclick="addBalance()">+</button>';
    }

    // Chart.js Graph
    const ctx = document.getElementById('gameChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Market',
          data: [],
          borderColor: '#00ff99',
          borderWidth: 2,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { display: false },
          y: { display: true }
        }
      }
    });

    // Live random graph
    let x = 0;
    setInterval(() => {
      x++;
      let y = Math.sin(x/10) * 10 + 50 + Math.random() * 5;
      chart.data.labels.push(x);
      chart.data.datasets[0].data.push(y);

      if (chart.data.labels.length > 50) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }, 1000);
  </script>
</body>
</html>
