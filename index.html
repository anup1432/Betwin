<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betwin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
  body {background:#0d1117; color:#fff;}
  .container {max-width:1200px; margin:auto; padding:20px;}

  /* Header */
  header {display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
  header h1 {color:#00ff99; font-size:1.8rem;}
  .wallet {background:#1f1f1f; padding:10px 20px; border-radius:12px; cursor:pointer; transition:0.3s;}
  .wallet:hover {background:#00ff99; color:#000;}

  /* Graph Section */
  .graph-section {background:#161b22; padding:20px; border-radius:20px; margin-bottom:20px; box-shadow:0 0 15px rgba(0,255,0,0.2);}
  canvas {width:100%; height:300px;}

  /* Bot Section */
  .bot-section {display:flex; justify-content:space-between; gap:20px; margin-bottom:20px;}
  .bot-box {flex:1; background:#161b22; border-radius:15px; padding:15px; box-shadow:0 0 10px rgba(0,255,255,0.2);}
  .bot-box h2 {text-align:center; margin-bottom:10px; color:#00ffff; font-size:1.2rem;}
  .bot-list {list-style:none;}
  .bot-list li {padding:6px; border-bottom:1px solid #333; font-size:0.95rem;}

  /* History Section */
  .history-section {background:#161b22; padding:20px; border-radius:15px; box-shadow:0 0 15px rgba(255,204,0,0.2);}
  .history-section h2 {margin-bottom:10px; color:#ffcc00; font-size:1.3rem;}
  .history-list {list-style:none; max-height:200px; overflow-y:auto;}
  .history-list li {padding:8px; border-bottom:1px solid #333; font-size:0.95rem;}

  /* Responsive */
  @media(max-width:768px){
    .bot-section {flex-direction:column;}
    .bot-box {margin-bottom:10px;}
  }
</style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <header>
    <h1>Betwin Dashboard</h1>
    <div class="wallet" onclick="showWallet()">Wallet</div>
  </header>

  <!-- Graph Section -->
  <div class="graph-section">
    <canvas id="tradingGraph"></canvas>
  </div>

  <!-- Bot Section -->
  <div class="bot-section">
    <div class="bot-box">
      <h2>UP Bots</h2>
      <ul class="bot-list" id="upBots"></ul>
    </div>
    <div class="bot-box">
      <h2>DOWN Bots</h2>
      <ul class="bot-list" id="downBots"></ul>
    </div>
  </div>

  <!-- History Section -->
  <div class="history-section">
    <h2>History</h2>
    <ul class="history-list" id="historyList"></ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Wallet popup
  function showWallet(){
    const address = "0xYourWalletAddressHere";
    const tx = prompt("Deposit Crypto:\nSend to: " + address + "\nEnter your Transaction ID:");
    if(tx) alert("Transaction submitted! Admin will approve shortly.");
  }

  // Sample data
  const upBots = ["Bot1","Bot2","Bot3","Bot4","Bot9"];
  const downBots = ["Bot5","Bot6","Bot7","Bot8","Bot10"];
  const history = ["Up Bot1 Won","Down Bot6 Lost","Up Bot2 Won","Down Bot7 Lost","Up Bot9 Won"];

  const upList = document.getElementById('upBots');
  const downList = document.getElementById('downBots');
  const historyList = document.getElementById('historyList');

  upBots.forEach(bot => { 
    const li = document.createElement('li'); 
    li.textContent = bot; 
    upList.appendChild(li); 
  });
  downBots.forEach(bot => { 
    const li = document.createElement('li'); 
    li.textContent = bot; 
    downList.appendChild(li); 
  });
  history.forEach(item => { 
    const li = document.createElement('li'); 
    li.textContent = item; 
    historyList.appendChild(li); 
  });

  // Chart.js with gradient
  const ctx = document.getElementById('tradingGraph').getContext('2d');
  const gradient = ctx.createLinearGradient(0,0,0,300);
  gradient.addColorStop(0,'rgba(0,255,0,0.4)');
  gradient.addColorStop(1,'rgba(255,0,0,0.4)');

  const tradingGraph = new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({length:20}, (_, i) => i+1),
      datasets: [{
        label: 'Price',
        data: Array.from({length:20}, () => Math.floor(Math.random()*100)+50),
        borderColor: 'lime',
        backgroundColor: gradient,
        tension:0.4,
        fill:true,
        pointRadius:0
      }]
    },
    options: {
      responsive:true,
      scales:{
        y:{ beginAtZero:false, ticks:{color:'#fff'} },
        x:{ ticks:{color:'#fff'} }
      },
      plugins:{ legend:{display:false} }
    }
  });

  // Update graph dynamically
  setInterval(()=>{
    const newData = Math.floor(Math.random()*100)+50;
    tradingGraph.data.datasets[0].data.shift();
    tradingGraph.data.datasets[0].data.push(newData);
    tradingGraph.update();
  },2000);
</script>

</body>
</html>
