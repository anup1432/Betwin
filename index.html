<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betwin Crypto Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Register</h2>
  <input id="regUser" type="text" placeholder="Username" />
  <input id="regPass" type="password" placeholder="Password" />
  <button id="registerBtn">Register</button>

  <h2>Login</h2>
  <input id="loginUser" type="text" placeholder="Username" />
  <input id="loginPass" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>

  <h2>Bet</h2>
  <input id="betAmount" type="number" placeholder="Amount ($)" value="10" />
  <button id="betUpBtn">Bet UP</button>
  <button id="betDownBtn">Bet DOWN</button>

  <h2>Wallet</h2>
  <div id="walletInfo"></div>

  <script src="main.js"></script>
</body>
</html>
