<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Crypto Prediction Demo</title>
    <style>
      body { background:#161b28; color:#fff; font-family:Arial,sans-serif; margin:0; }
      .main-container { width:370px; margin:1rem auto; }
      .header { display:flex; align-items:center;margin-bottom:16px;}
      .coin{ background:#ffab3a;padding:6px 14px 6px 8px;border-radius:16px;font-weight:bold; }
      .timer { margin:16px auto 0 auto;width:74px;height:74px;border-radius:50%;border:9px solid #dd34a7; display:flex;justify-content:center;align-items:center;font-size:2rem;font-weight:700;background:#23273a;}
      .pricechart { background: #22293c; height:186px; border-radius:12px; margin:8px 0; position:relative;}
      .status-label { background:#fbf515; color:#232325; padding:3px 8px; border-radius:5px; font-size:0.93em; font-weight:700; position:absolute; top:45px; right:14px;}
      .statsbar{display:flex;justify-content:space-between;margin:7px 0;font-size:1em;}
      .bot-row, .player-row{display:flex;gap:7px;align-items:center;}
      .chip-row button{margin:0 3px;padding:9px 14px;background:#23273a;color:#86f7f6;border-radius:7px;border:none;font-weight:bold;}
      .bet-btns button{font-size:1.25rem;padding:11px 0;width:47%;margin:8px 1.5%;border-radius:7px;border:none;}
      .bet-up{background:#1ffba2;color:#191919;font-weight:700;}
      .bet-down{background:#fb3b3b;color:#fff;font-weight:700;}
      .history-section{margin-top:25px;}
      .history-table{width:100%;background:#23293c;border-radius:7px;}
      .history-table th, .history-table td{padding:9px 8px;font-size:0.99em;}
      .history-table th{color:#ffcc51;}
      .fakeavatar{ width:25px;height:25px;border-radius:50%;}
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <span class="coin">BTC</span>
        <span style="margin-left:auto">$0.0694</span>
        <span style="margin-left:1.5em;cursor:pointer;">â˜°</span>
      </div>
      
      <div class="statsbar"><span style="color:#42ff9e;"><b>Up Wins</b> $1</span>
        <span style="color:#fb3b3b;"><b>Down Wins</b> $1</span>
      </div>
      
      <div class="pricechart">
        <span class="status-label">Live<br>117,678.8250</span>
        <div style="color:#b1ffa8;text-align:center;padding-top:80px;font-size:2em;">ðŸ“ˆ(Graph Demo)</div>
      </div>
      
      <div class="timer">8</div>
      
      <div class="statsbar">
        <span style="color:#4be057;"><b>14 Players</b> $100.00</span>
        <span style="color:#fb3b3b;"><b>15 Players</b> $93.02</span>
      </div>
      <div class="bot-row">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" class="fakeavatar"/>
        <img src="https://randomuser.me/api/portraits/women/43.jpg" class="fakeavatar"/>
        <img src="https://randomuser.me/api/portraits/men/70.jpg" class="fakeavatar"/>
        <img src="https://randomuser.me/api/portraits/men/29.jpg" class="fakeavatar"/>
      </div>
      
      <div style="margin-top:20px;">
        <div style="display:flex;justify-content:space-between;">
          <span>$</span>
          <span style="font-size:1rem;">1/2</span>
          <span style="font-size:1rem;">2x</span>
        </div>
        <div class="chip-row">
          <button>$5</button><button>$10</button><button>$20</button><button>$50</button>
        </div>
        <div class="bet-btns">
          <button class="bet-up">Up</button>
          <button class="bet-down">Down</button>
        </div>
      </div>
      
      <div class="history-section">
        <div style="font-weight:bold;color:#fbf515;margin-bottom:5px;">History</div>
        <table class="history-table">
          <tr><th>Time</th><th>Type</th><th>Amount</th><th>Price</th></tr>
          <tr><td>2025-08-13 13:02:53</td><td style="color:#fb3b3b;">DOWN</td><td>$20</td><td>117,699.70</td></tr>
          <tr><td>2025-08-13 12:47:13</td><td style="color:#42ff9e;">UP</td><td>$10</td><td>117,650.25</td></tr>
        </table>
      </div>
    </div>
  </body>
</html>
