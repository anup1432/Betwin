<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetWin Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <h1>BetWin Demo</h1>
    <canvas id="chart"></canvas>

    <div class="controls">
      <button id="betUp">Bet UP</button>
      <button id="betDown">Bet DOWN</button>
    </div>

    <div class="info">
      <p>Balance: <span id="balance">1000</span> USDT</p>
      <p>Result: <span id="result">Waiting...</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
