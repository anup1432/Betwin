<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetWin Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      background: #111; color: #f1f1f1;
      min-height: 100vh;
    }
    h1 { margin: 20px 0; color: #00ffcc; }
    .container {
      width: 90%; max-width: 500px;
      background: #1e1e1e; padding: 20px;
      border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    label { display: block; margin: 10px 0 5px; }
    input, select, button {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 8px; border: none; outline: none;
      font-size: 16px;
    }
    button {
      background: #00ffcc; color: #000; cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00cca3; }
    ul { list-style: none; padding: 0; }
    li {
      background: #2a2a2a; margin: 6px 0;
      padding: 10px; border-radius: 6px;
    }
    .message { font-size: 14px; margin: 8px 0; color: #ffcc00; }
  </style>
</head>
<body>
  <h1>ðŸŽ² BetWin Game</h1>

  <!-- User Section -->
  <div class="container">
    <h2>Create User</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="createUser()">Create User</button>
    <p id="user-message" class="message"></p>
  </div>

  <!-- Bet Section -->
  <div class="container">
    <h2>Place Bet</h2>
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="bet-type">Type</label>
    <select id="bet-type">
      <option value="up">Up ðŸ“ˆ</option>
      <option value="down">Down ðŸ“‰</option>
    </select>

    <button onclick="placeBet()">Place Bet</button>
    <p id="bet-message" class="message"></p>
  </div>

  <!-- Results Section -->
  <div class="container">
    <h2>Results</h2>
    <button onclick="getResults()">Refresh Results</button>
    <ul id="results-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
