<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      background: #161b22;
    }

    .container {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }

    .chart-box {
      background: #161b22;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    #priceBox {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }

    .section {
      background: #161b22;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .bots {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .bot {
      background: #21262d;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-size: 14px;
    }

    .wallet {
      background: #21262d;
      padding: 10px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    table th {
      background: #21262d;
    }
  </style>
</head>
<body>
  <header>üìä Trading Dashboard</header>

  <div class="container">
    <!-- Graph Section -->
    <div class="chart-box">
      <canvas id="priceChart" height="200"></canvas>
      <div id="priceBox">
        <span id="priceArrow">‚ñ≤</span>
        <span id="priceVal">$20000</span>
      </div>
    </div>

    <!-- Bots Section -->
    <div class="section">
      <h2>ü§ñ Bots</h2>
      <div class="bots">
        <div class="bot">Bot 1</div>
        <div class="bot">Bot 2</div>
        <div class="bot">Bot 3</div>
        <div class="bot">Bot 4</div>
      </div>
    </div>

    <!-- Wallet Section -->
    <div class="section">
      <h2>üí∞ Wallet</h2>
      <div class="wallet">
        Balance: <strong>$1000</strong>
      </div>
    </div>

    <!-- History Section -->
    <div class="section">
      <h2>üìú History</h2>
      <table>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Deposit</td>
          <td>$200</td>
          <td>‚úÖ Success</td>
        </tr>
        <tr>
          <td>Withdrawal</td>
          <td>$100</td>
          <td>‚è≥ Pending</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("priceChart").getContext("2d");

    let lastPrice = 20000; // starting price
    const data = {
      labels: [],
      datasets: [{
        label: "BTC/USDT",
        data: [],
        borderColor: "green",
        borderWidth: 2,
        tension: 0.4,
        fill: true,
        backgroundColor: "rgba(0,255,0,0.1)"
      }]
    };

    const priceChart = new Chart(ctx, {
      type: "line",
      data,
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { display: false },
          y: { display: false }
        },
        plugins: { legend: { display: false } }
      }
    });

    function updateChart() {
      let change = (Math.random() - 0.5) * 100;
      let newPrice = lastPrice + change;

      let color = newPrice >= lastPrice ? "green" : "red";
      data.datasets[0].borderColor = color;
      data.datasets[0].backgroundColor = color === "green" ? "rgba(0,255,0,0.1)" : "rgba(255,0,0,0.1)";

      if (data.labels.length > 30) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      data.labels.push("");
      data.datasets[0].data.push(newPrice);

      priceChart.update();

      document.getElementById("priceVal").innerText = "$" + newPrice.toFixed(2);
      document.getElementById("priceArrow").innerText = newPrice >= lastPrice ? "‚ñ≤" : "‚ñº";
      document.getElementById("priceArrow").style.color = color;
      document.getElementById("priceVal").style.color = color;

      lastPrice = newPrice;
    }

    setInterval(updateChart, 1000);
  </script>
</body>
</html>
