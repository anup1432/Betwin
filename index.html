<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetWin Crypto Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b1b1b;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        #graphContainer {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        #depositSection {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .three-dought {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .dought {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            text-align: center;
        }
        button {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffa726;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">BetWin Crypto Prediction</h1>

        <!-- Graph Section -->
        <div id="graphContainer">
            <canvas id="predictionGraph" height="200"></canvas>
        </div>

        <!-- Deposit Section -->
        <div id="depositSection">
            <h3>Deposit</h3>
            <p>Send crypto to the following address:</p>
            <p id="walletAddress" style="font-weight:bold;">0xYourWalletAddressHere</p>
            <button onclick="copyAddress()">Copy Address</button>
        </div>

        <!-- Three Dought Section -->
        <div class="three-dought">
            <div class="dought">
                <h4>Dought 1</h4>
                <p>Prediction info...</p>
            </div>
            <div class="dought">
                <h4>Dought 2</h4>
                <p>Prediction info...</p>
            </div>
            <div class="dought">
                <h4>Dought 3</h4>
                <p>Prediction info...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Graph setup
        const ctx = document.getElementById('predictionGraph').getContext('2d');
        const predictionGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', '1', '2', '3', '4', '5', '6'],
                datasets: [{
                    label: 'Crypto Prediction',
                    data: [10, 15, 12, 20, 18, 25, 22],
                    borderColor: '#ff9800',
                    backgroundColor: 'rgba(255,152,0,0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: { 
                        grid: { color: '#444' },
                        ticks: { color: '#fff' }
                    },
                    y: { 
                        grid: { color: '#444' },
                        ticks: { color: '#fff' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#fff' } }
                }
            }
        });

        // Copy wallet address
        function copyAddress() {
            const address = document.getElementById('walletAddress').innerText;
            navigator.clipboard.writeText(address).then(() => {
                alert('Wallet address copied!');
            });
        }
    </script>
</body>
</html>
