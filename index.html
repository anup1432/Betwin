<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BetWin Crypto Prediction</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {background:#1b1b1b;color:#fff;font-family:Arial,sans-serif;}
.container{margin-top:20px;}
.panel{background:#2c2c2c;border-radius:10px;padding:20px;margin-bottom:20px;}
button{background:#ff9800;border:none;padding:10px 20px;color:#000;font-weight:bold;border-radius:5px;cursor:pointer;}
button:hover{background:#ffa726;}
.d-flex-center{display:flex;justify-content:center;align-items:center;gap:10px;flex-wrap:wrap;}
.bot-section{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-top:20px;}
.bot-card{flex:1;background:#2c2c2c;padding:20px;text-align:center;border-radius:10px;}
.bot-card img{border-radius:50%;width:100px;height:100px;}
</style>
</head>
<body>

<div class="container">
<h1 class="text-center mb-4">BetWin Crypto Prediction</h1>

<!-- Graph -->
<div class="panel">
<canvas id="predictionGraph" height="200"></canvas>
</div>

<!-- Deposit Section -->
<div class="panel text-center">
<h3>Deposit</h3>
<p>Send crypto to this wallet:</p>
<p id="walletAddress" style="font-weight:bold;">0xYourWalletAddressHere</p>
<button onclick="copyAddress()">Copy Address</button>
</div>

<!-- Three Dought Panels -->
<div class="d-flex-center">
<div class="panel" style="flex:1;" id="dought1"><h4>Dought 1</h4><p>Prediction info 1</p></div>
<div class="panel" style="flex:1;" id="dought2"><h4>Dought 2</h4><p>Prediction info 2</p></div>
<div class="panel" style="flex:1;" id="dought3"><h4>Dought 3</h4><p>Prediction info 3</p></div>
</div>

<!-- Bot Prediction -->
<div class="bot-section">
<div class="bot-card">
<img src="https://i.pravatar.cc/100?img=3" alt="Bot UP">
<h4 id="botUpName">CryptoBot X1</h4>
<p id="botUpPrediction">Price expected to go UP</p>
</div>
<div class="bot-card">
<img src="https://i.pravatar.cc/100?img=5" alt="Bot DOWN">
<h4 id="botDownName">TrendMaster 9</h4>
<p id="botDownPrediction">Price expected to go DOWN</p>
</div>
</div>

</div>

<script>
// Copy wallet address
function copyAddress(){
    const addr = document.getElementById('walletAddress').innerText;
    navigator.clipboard.writeText(addr).then(()=>alert('Wallet address copied!'));
}

// Smooth professional graph with color based on movement
const ctx = document.getElementById('predictionGraph').getContext('2d');
let dataPoints = [100, 102, 101, 103, 102, 104, 106];
const gradient = ctx.createLinearGradient(0,0,0,200);
gradient.addColorStop(0,'rgba(255,152,0,0.5)');
gradient.addColorStop(1,'rgba(255,152,0,0)');

const chart = new Chart(ctx,{
    type:'line',
    data:{
        labels:dataPoints.map((_,i)=>i),
        datasets:[{
            label:'Crypto Prediction',
            data:dataPoints,
            borderColor:()=>dataPoints[dataPoints.length-1]-dataPoints[dataPoints.length-2]>0?'#00ff00':'#ff0000',
            backgroundColor:gradient,
            tension:0.4,
            fill:true,
            pointRadius:3
        }]
    },
    options:{
        responsive:true,
        scales:{
            x:{grid:{color:'#444'},ticks:{color:'#fff'}},
            y:{grid:{color:'#444'},ticks:{color:'#fff'}}
        },
        plugins:{
            legend:{labels:{color:'#fff'}}
        },
        animation:{
            duration:1000,
            easing:'easeInOutQuart'
        }
    }
});

// Animate graph randomly to simulate real-time
setInterval(()=>{
    const last = dataPoints[dataPoints.length-1];
    const change = (Math.random()*4-2); // random -2 to +2
    const next = last + change;
    dataPoints.push(next);
    if(dataPoints.length>20) dataPoints.shift();
    chart.data.labels = dataPoints.map((_,i)=>i);
    chart.data.datasets[0].data = dataPoints;
    chart.data.datasets[0].borderColor = change>0?'#00ff00':'#ff0000';
    chart.update();
},2000);

// Random bot prediction change
setInterval(()=>{
    const upText = ["Strong UP trend","Minor UP expected","UP trend continues"];
    const downText = ["Strong DOWN trend","Minor DOWN expected","DOWN trend continues"];
    document.getElementById('botUpPrediction').innerText = upText[Math.floor(Math.random()*upText.length)];
    document.getElementById('botDownPrediction').innerText = downText[Math.floor(Math.random()*downText.length)];
},5000);

</script>

</body>
</html>
