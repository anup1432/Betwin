<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading App Frontend</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  /* Reset & Body */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
  body { background: #0a0a0a; color: #fff; display:flex; flex-direction:column; align-items:center; min-height:100vh; }

  /* Container */
  .container { width: 95%; max-width: 1200px; margin-top:20px; }

  /* Graph Panel */
  .graph-card { background:#111; padding:20px; border-radius:15px; position:relative; margin-bottom:20px; }
  canvas { width:100%; height:300px; border-radius:15px; }

  /* Deposit Section */
  .deposit-card { background:#111; padding:15px; border-radius:15px; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
  .wallet-address { font-size:16px; }
  .copy-btn { background:#ff9500; border:none; color:#fff; padding:8px 15px; border-radius:8px; cursor:pointer; transition:0.3s; }
  .copy-btn:hover { background:#00c853; }

  /* Three Dought Panels */
  .dought-container { display:flex; gap:15px; margin-bottom:20px; }
  .dought-card { flex:1; background:#111; padding:20px; border-radius:15px; text-align:center; }
  .dought-card h3 { margin-bottom:10px; color:#ffcc00; }

  /* Bot Prediction */
  .bot-section { display:flex; justify-content:center; gap:20px; margin-bottom:20px; }
  .bot-btn { padding:20px 40px; font-size:18px; border:none; border-radius:12px; cursor:pointer; transition:0.3s; color:#fff; font-weight:bold; }
  .bot-btn.up { background:#00c853; }
  .bot-btn.down { background:#d50000; }
  .bot-btn:hover { opacity:0.8; }

  /* Live Data Info */
  .live-info { display:flex; justify-content:space-around; margin-bottom:20px; }
  .info-bar { background:#111; padding:10px 15px; border-radius:12px; text-align:center; }
  .info-bar span { display:block; font-size:14px; color:#ffcc00; }

  /* Floating Price */
  .price-tag { position:absolute; top:15px; right:15px; background:#222; padding:5px 10px; border-radius:8px; font-weight:bold; color:#00ff00; }

  /* Responsive */
  @media(max-width:768px){
    .dought-container { flex-direction:column; }
    .bot-section { flex-direction:column; gap:10px; }
  }
</style>
</head>
<body>

<div class="container">

  <!-- Graph Panel -->
  <div class="graph-card">
    <canvas id="priceChart"></canvas>
    <div class="price-tag" id="floatingPrice">$0.00</div>
  </div>

  <!-- Deposit Section -->
  <div class="deposit-card">
    <div class="wallet-address" id="walletAddress">0x1234...abcd</div>
    <button class="copy-btn" onclick="copyWallet()">Copy</button>
  </div>

  <!-- Three Dought Panels -->
  <div class="dought-container">
    <div class="dought-card">
      <h3>Dought 1</h3>
      <p>Info 1</p>
    </div>
    <div class="dought-card">
      <h3>Dought 2</h3>
      <p>Info 2</p>
    </div>
    <div class="dought-card">
      <h3>Dought 3</h3>
      <p>Info 3</p>
    </div>
  </div>

  <!-- Bot Prediction -->
  <div class="bot-section">
    <button class="bot-btn up" onclick="botPredict('up')">UP</button>
    <button class="bot-btn down" onclick="botPredict('down')">DOWN</button>
  </div>

  <!-- Live Data Info -->
  <div class="live-info">
    <div class="info-bar">
      <span>Wins</span>
      <p id="wins">0</p>
    </div>
    <div class="info-bar">
      <span>Players</span>
      <p id="players">0</p>
    </div>
    <div class="info-bar">
      <span>Payout</span>
      <p id="payout">$0</p>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Graph setup
  const ctx = document.getElementById('priceChart').getContext('2d');
  let dataPoints = [100, 102, 101, 105, 107, 104, 106];
  let chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: dataPoints.map((_,i)=>i),
      datasets: [{
        data: dataPoints,
        borderColor: '#00ff00',
        backgroundColor: function(context) {
          const gradient = ctx.createLinearGradient(0,0,0,300);
          gradient.addColorStop(0, 'rgba(0,255,0,0.3)');
          gradient.addColorStop(1, 'rgba(0,255,0,0)');
          return gradient;
        },
        fill: true,
        tension:0.4,
        pointRadius:0,
      }]
    },
    options: {
      responsive:true,
      animation: { duration:0 },
      plugins: { legend:{ display:false } },
      scales: { x:{ display:false }, y:{ display:false } }
    }
  });

  // Simulate live price
  function updatePrice() {
    let last = dataPoints[dataPoints.length-1];
    let change = (Math.random()-0.5)*2;
    let newPrice = Math.max(0, last + change);
    dataPoints.push(newPrice);
    if(dataPoints.length>50) dataPoints.shift();

    chart.data.datasets[0].data = dataPoints;
    chart.data.datasets[0].borderColor = (change>=0)?'#00ff00':'#d50000';
    chart.data.datasets[0].backgroundColor = (change>=0)?
      (()=>{let g = ctx.createLinearGradient(0,0,0,300); g.addColorStop(0,'rgba(0,255,0,0.3)'); g.addColorStop(1,'rgba(0,255,0,0)'); return g;})():
      (()=>{let g = ctx.createLinearGradient(0,0,0,300); g.addColorStop(0,'rgba(213,0,0,0.3)'); g.addColorStop(1,'rgba(213,0,0,0)'); return g;})();

    chart.update();
    document.getElementById('floatingPrice').innerText = "$"+newPrice.toFixed(2);

    // Update live info randomly
    document.getElementById('wins').innerText = Math.floor(Math.random()*100);
    document.getElementById('players').innerText = Math.floor(Math.random()*50);
    document.getElementById('payout').innerText = "$"+(Math.random()*1000).toFixed(2);
  }
  setInterval(updatePrice,1000);

  // Bot Prediction
  function botPredict(direction){
    alert("Bot predicts: "+direction.toUpperCase());
  }

  // Copy Wallet
  function copyWallet(){
    const wallet = document.getElementById('walletAddress').innerText;
    navigator.clipboard.writeText(wallet).then(()=> alert("Copied: "+wallet));
  }
</script>

</body>
</html>
