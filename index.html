<!DOCTYPE html>
<html>
<head>
  <title>Market Battle Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <h2>Market Battle</h2>
    <div>Balance: $<span id="bal">100</span></div>
    <button id="connectWallet">Connect Wallet</button>
  </div>
  <div class="market-container">
    <div class="phase" id="phase">Betting Phase (00:20)</div>
    <canvas id="priceChart" width="400" height="120"></canvas>
    <div>
      <button onclick="predict('up')">UP</button>
      <button onclick="predict('down')">DOWN</button>
    </div>
    <div id="roundStats"></div>
  </div>
  <div id="historyPanel"></div>
  <script src="market-battle.js"></script>
</body>
</html>
