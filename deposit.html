<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Deposit - BETWIN</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="appbar">
  <a href="index.html" class="btn ghost">‚Üê Back</a>
  <h2>Deposit</h2>
</header>

<main class="container">
  <div class="card">
    <p class="muted">Send funds to selected wallet and paste Transaction ID. Admin approval required. Welcome bonus $1 once.</p>
    <div class="wallet-row">
      <div class="label">Select Wallet</div>
      <select id="depositWalletSelect" class="wallet-dropdown"></select>
      <button class="mini ghost" id="copyDepositWallet">Copy</button>
    </div>
    <input id="depositTxn" placeholder="Transaction ID" />
    <div class="row gap">
      <button id="submitDeposit" class="btn primary">Submit</button>
      <a href="index.html" class="btn">Cancel</a>
    </div>
    <div id="depositMsg" class="muted"></div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
