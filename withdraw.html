<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="withdraw-container">
    <h2>üèß Withdraw</h2>

    <form id="withdrawForm">
      <label>Wallet Address:</label>
      <input type="text" id="wallet" placeholder="Enter wallet address" required>

      <label>Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label>Your Name:</label>
      <input type="text" id="username" placeholder="Enter name" required>

      <button type="submit">Request Withdraw</button>
    </form>
  </div>

  <script>
    const API_BASE = "https://betwin-backend.onrender.com";

    document.getElementById("withdrawForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        wallet: document.getElementById("wallet").value,
        amount: document.getElementById("amount").value,
        username: document.getElementById("username").value
      };

      let res = await fetch(`${API_BASE}/api/withdraw`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      let result = await res.json();
      alert(result.msg || "Withdraw request sent!");
    });
  </script>
</body>
</html>
