<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BETWIN - Crypto Prediction Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for charting (if needed by your script.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-theme="dark">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#111111;z-index:9999;">
        <h1 style="color:#fff;font-size:2.5rem;letter-spacing:2px;">BETWIN</h1>
        <div style="border:5px solid #fdcb6e;border-top:5px solid #fff;border-radius:50%;width:42px;height:42px;margin:24px auto 16px;animation:spin 1s linear infinite;"></div>
        <style>
            @keyframes spin {to {transform:rotate(360deg);}}
        </style>
        <div style="color:#fff;">Loading crypto predictions...</div>
    </div>

    <!-- Main Content (example, fill with your full UI as needed) -->
    <div id="app">
        <!-- Your header, main game, tabs, etc. -->
    </div>

    <!-- Your main script (remove type=module!) -->
    <script src="script.js"></script>
    
    <!-- Loading screen auto-hide fallback for testing! -->
    <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var el = document.getElementById('loadingScreen');
        if (el) el.style.display = 'none';
      }, 2000);
    });
    </script>
</body>
</html>
